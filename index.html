<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Vague</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d6ecf7;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .marquee {
      background: white;
      color: black;
      font-weight: bold;
      padding: 10px 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      position: fixed;
      left: 0;
      z-index: 10;
    }

    .marquee.top {
      top: 0;
      border-bottom: 2px solid #000;
    }

    .marquee.bottom {
      bottom: 0;
      border-top: 2px solid #000;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .content {
      margin: 100px 20px 100px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      font-size: 24px;
      color: black;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 150px;
      }

      .socials a {
        font-size: 20px;
      }

      .marquee span {
        animation-duration: 30s;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="marquee top">
    <span>✦ LA VAGUE PRÉSENTE ✦ LA VAGUE PRÉSENTE ✦ LA VAGUE PRÉSENTE ✦ LA VAGUE PRÉSENTE ✦ LA VAGUE PRÉSENTE ✦</span>
  </div>

  <div class="content">
    <img src="ton-logo.png" alt="Logo La Vague" class="logo" />
    <p>Association à but non-lucratif basée à Troyes qui organise des soirées<br /> de stand-up et de spectacle vivant.</p>
    <div class="socials">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="mailto:contact@lavague.co"><i class="fas fa-envelope"></i></a>
      <a href="tel:+33600000000"><i class="fas fa-phone"></i></a>
    </div>
  </div>

  <div class="marquee bottom">
    <span>✦ CONTACTEZ-NOUS ✦ CONTACTEZ-NOUS ✦ CONTACTEZ-NOUS ✦ CONTACTEZ-NOUS ✦ CONTACTEZ-NOUS ✦</span>
  </div>

</body>
</html>
